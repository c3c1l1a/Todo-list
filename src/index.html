<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">
            <p>Today's To do</p>
            <img class="icon" src="./assets/icons/autorenew_black.svg">  
        </div>
        <div class="todo-new-item">
            <input type="text" name="new-todo-item" placeholder="Add a new item..">
            <img class="icon" src="./assets/icons/enter.svg">
        </div>
        <div>
            <div class="todo-item">
                <input type="checkbox">
                <p>Wash the dishes </p>
                <div><img class="icon" src="./assets/icons/more.svg"></div>
            </div>

                <input type="checkbox">
                <p>Wash the dishes </p>
                <div><img class="icon" src="./assets/icons/more.svg"></div>
            </div>
        </div>
    </div>
</body>
</html>
